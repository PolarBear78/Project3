<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps API Example</title>
        <script src="https://maps.googleapis.com/maps/api/js?AIzaSyD-yprLxEtpm4pgnfS6CK_XMmcZLBRSrjA"></script>
        <script>
            function initMap() {
                var myLatLng = {lat: 41.8349, lng: -87.6270};

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: myLatLng
                });

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Hello World!'
                });
            }
        </script>
    </head>
    <body onload="initMap()">
        <div id="map" style="height: 500px; width: 100%;"></div>
    </body>
</html>
